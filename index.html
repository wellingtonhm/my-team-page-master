<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>My team Page</title>
</head>

<body>

  <header id="logo-header">
    <h1 class="logo">The creative crew</h1>
  </header>

  <main>
    <section>
      <h2>Quem somos nós </h2>
      <p>Somos uma equipa criativa e diversificada. Somos indivíduos inovadores trabalhando em vários locais do mundo.
      </p>
    </section>
    <section>
      <div class="container-member-team">
        <figure>
          <img src="./src/photo1.png" alt="Bill Mahoney" class="employee-photo">
          <figcaption class="employee-department">Product owner</figcaption>
        </figure>
        <p class="employee-name">Bill Mahoney</p>
      </div>
      <div class="container-member-team">
        <figure>
          <img src="./src/photo2.png" alt="Saba Cabrera" class="employee-photo">
          <figcaption class="employee-department">Art Director</figcaption>
        </figure>
        <p class="employee-name">Saba Cabrera</p>
      </div>
      <div class="container-member-team">
        <figure>
          <img src="./src/photo3.png" alt="Shae Le" class="employee-photo">
          <figcaption class="employee-department">Techlead</figcaption>
        </figure>
        <p class="employee-name">Shae Le</p>
      </div>
      <div class="container-member-team">
        <figure>
          <img src="./src/photo4.png" alt="Skylah Lu" class="employee-photo">
          <figcaption class="employee-department">UX Dseigner</figcaption>
        </figure>
        <p class="employee-name">Skylah Lu</p>
      </div>
      <div class="container-member-team">
        <figure>
          <img src="./src/photo5.png" alt="Griff Richards" class="employee-photo">
          <figcaption class="employee-department">Developer</figcaption>
        </figure>
        <p class="employee-name">Griff Richards</p>
      </div>
      <div class="container-member-team">
        <figure>
          <img src="./src/photo6.png" alt="Stan John" class="employee-photo">
          <figcaption class="employee-department">Developer</figcaption>
        </figure>
        <p class="employee-name">Stan John</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Criado por <a href="https://github.com/wellingtonhm">Wellington</a> - DevChallenges.io</p>
  </footer>

</body>

</html>
